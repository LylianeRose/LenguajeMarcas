<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge"> 
        <title>Flex10</title>
        <link rel="stylesheet" href="main.css">
        <style>
            .box{
                display: flex;
                justify-content: left;
                align-items: center;
                border: solid red;
                padding-top: 5vh;
                padding-left: 2vh;
                padding-bottom: 5vh;
                padding-right: 2vh;
            }
            .rojo{
                
                width: 10vw;
                height: 10vh;
                background-color: red;
                color: white;
                text-align: center;
                margin-top: 0vh;
                margin-bottom: 0vh;
                
            }
            .azul{
                
                width: 70vw;
                height: 10vh;
                background-color: blue;
                color: white;
                text-align: center;
                margin-top: 0vh;
                margin-bottom: 0vh;
                
            }
            .verde{
                
                width: 20vw;
                height: 10vh;
                background-color: green;
                color: white;
                text-align: center;  
            }

            
        </style>

    </head>
    <body>
       
        <h1>FlexBox 10</h1>
        <div class="box">

            <div class="rojo" ><p>Contact</p></div>
            <div class="azul"><p>Careers </p></div>
            <div class="verde"><p>About</p></div>
        </div>

    </body>
</html>

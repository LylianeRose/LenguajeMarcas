<!DOCTYPE html>
<html>
    <style>

        div{
            border-width: 5px;
            border-style: solid;
            border-color: blue;
        }

    </style>
<body>

    <h2>The Border Property</h2>
    <div onmouseout="this.style.color='black'" onmouseover="this.style.color='blue'">
        This Property is a shorthand property for border-with, border-style and border-color</div>
    

    

</body>
</html>

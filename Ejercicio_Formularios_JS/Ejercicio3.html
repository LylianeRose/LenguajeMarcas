<!DOCTYPE html>
<html>
<body>

<p>HTML</p>

<p id="cambio">

    Html es un lenguaje estandar de creacion de paginas Web. 
    Nos desarrolla una estructura legible y 
    en ocasiones bonita para el programador.
</p>

<p>Introduce el color de las letras:</p>
<input id="id1">
<button type ="button" onclick="myFunction()">Submit</button>


<script>
    function myFunction() 
    {
    let string = document.getElementById("id1").value;
    document.getElementById("cambio").style.color=string;
    }
    

</script>

</body>
</html>
